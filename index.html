<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #3b82f6;
      --accent-color: #60a5fa;
      --hover-color: #1e40af;
      --background-color: #f8fafc;
      --text-color: #1f2937;
      --text-light: #64748b;
      --bg-white: #ffffff;
      --border-color: #e2e8f0;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      --card-hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--background-color) 0%, #e0f2fe 100%);
      color: var(--text-color);
      line-height: 1.6;
      font-size: 16px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px;
      position: relative;
    }
    
    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 18px;
      padding: 12px 0;
      position: relative;
      background: var(--bg-white);
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }
    
    .header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
    }
    
    .header-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .main-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .sub-title {
      font-size: 14px;
      font-weight: 400;
      color: var(--text-light);
      letter-spacing: 0.5px;
    }
    
    
    /* Checklist Section */
    .checklist-section {
      background: var(--bg-white);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 56px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }
    
    .checklist-section:hover {
      box-shadow: var(--card-hover-shadow);
      transform: translateY(-2px);
    }
    
    .section-header {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--border-color);
    }
    
    .section-header-icon {
      margin-right: 12px;
      width: 24px;
      height: 24px;
    }
    
    .checklist {
      list-style: none;
      padding: 0;
    }
    
    .checklist-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 12px;
      transition: var(--transition);
      position: relative;
    }
    
    .checklist-item:hover {
      background: rgba(30, 58, 138, 0.05);
    }
    
    .checklist-item.completed {
      background: rgba(16, 185, 129, 0.1);
      border-left: 3px solid var(--success-color);
    }
    
    .custom-checkbox {
      position: relative;
      width: 24px;
      height: 24px;
      margin-right: 16px;
      margin-top: 2px;
      flex-shrink: 0;
    }
    
    .custom-checkbox input {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .checkbox-display {
      cursor: pointer;
      width: 100%;
      height: 100%;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-white);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .custom-checkbox input:checked + .checkbox-display {
      background: var(--success-color);
      border-color: var(--success-color);
      transform: scale(1.1);
    }
    
    .checkmark {
      opacity: 0;
      transition: var(--transition);
      transform: scale(0.5);
    }
    
    .custom-checkbox input:checked + .checkbox-display .checkmark {
      opacity: 1;
      transform: scale(1);
    }
    
    .checklist-text {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-color);
      font-weight: 400;
      word-break: break-word;
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }
    
    .btn {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
    }
    
    .btn-primary:hover {
      box-shadow: 0 12px 30px rgba(30, 58, 138, 0.4);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: var(--bg-white);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      box-shadow: var(--card-shadow);
    }
    
    .btn-secondary:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }
    
    .btn-icon {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s ease;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    /* Detailed Section */
    .detailed-section {
      display: none;
      animation: fadeInUp 0.5s ease-out;
    }
    
    .detailed-section.active {
      display: block;
    }
    
    .detailed-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 24px;
      border-radius: var(--radius) var(--radius) 0 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .detailed-header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    .detailed-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }
    
    .detailed-subtitle {
      font-size: 14px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    .category-section {
      background: var(--bg-white);
      margin-bottom: 36px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }
    
    .category-header {
      background: rgba(30, 58, 138, 0.05);
      padding: 16px 20px;
      border-left: 4px solid var(--secondary-color);
    }
    
    .category-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary-color);
      display: flex;
      align-items: center;
    }
    
    .category-icon {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }
    
    .category-content {
      padding: 20px;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Print styles */
    @media print {
      body {
        background: white;
      }
      
      .container {
        box-shadow: none;
        border-radius: 0;
        max-width: none;
      }
      
      .action-buttons {
        display: none;
      }
      

      .custom-checkbox input:checked + .checkbox-display::before {
        content: "âœ“";
        font-weight: bold;
        font-size: 16px;
        color: black;
      }
      
      .checkbox-display {
        border: 2px solid #000 !important;
        background: white !important;
        position: relative;
      }
      
      .checkmark {
        display: none; /* Hide SVG checkmarks in print */
      }

      .header-icon img {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .detailed-header {
        background: #1e3a8a !important; /* Force primary color */
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
        print-color-adjust: exact;
      }
      
      .detailed-title {
        color: white !important;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
        print-color-adjust: exact;
      }
      
      .detailed-subtitle {
        color: white !important;
        opacity: 0.9 !important;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
        print-color-adjust: exact;
      }

    }
    
    /* Tablet and Desktop */
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 32px 24px;
      }
      
      .action-buttons {
        flex-direction: row;
        justify-content: space-between;
      }
      
      .btn {
        width: auto;
        min-width: 180px;
      }
      
      .main-title {
        font-size: 32px;
      }
    }
  </style>
</head>

  <script>

    // Add event listeners to all checkboxes
    document.addEventListener('DOMContentLoaded', function() {
      const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
      
      allCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
          const listItem = this.closest('.checklist-item');
          if (this.checked) {
            listItem.classList.add('completed');
          } else {
            listItem.classList.remove('completed');
          }
        
          
        });
        
        // Add click handler to the checkbox display div
        const checkboxDisplay = checkbox.nextElementSibling;
        if (checkboxDisplay && checkboxDisplay.classList.contains('checkbox-display')) {
          checkboxDisplay.addEventListener('click', function(e) {
            e.preventDefault();
            checkbox.checked = !checkbox.checked;
            checkbox.dispatchEvent(new Event('change'));
          });
        }
});
      
    });

    // Toggle detailed section
    function toggleDetails() {
      const detailedSection = document.getElementById('detailedSection');
      const isVisible = detailedSection.classList.contains('active');
      
      if (isVisible) {
        detailedSection.classList.remove('active');
        setTimeout(() => {
          detailedSection.style.display = 'none';
        }, 300);
      } else {
        detailedSection.style.display = 'block';
        setTimeout(() => {
          detailedSection.classList.add('active');
        }, 10);
        
        // Smooth scroll to detailed section
        setTimeout(() => {
          detailedSection.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'start' 
          });
        }, 350);
      }
    }

    // Add smooth interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Add fade-in animation to elements
      const elements = document.querySelectorAll('.checklist-section, .progress-container');
      elements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '0';
          el.style.transform = 'translateY(20px)';
          el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
          
          setTimeout(() => {
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
          }, 100 * index);
        }, 100);
      });
    });
  </script>
